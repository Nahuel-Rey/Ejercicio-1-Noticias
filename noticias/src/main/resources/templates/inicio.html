<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Noticias - Inicio</title>
</head>
<body>
    <div class="container">
        <h1>Noticias</h1>
        <div class="row">
            <div th:each="noticia : ${noticias}" class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                        <a th:href="@{/noticia/detalle/{id}(id=${noticia.id})}" class="btn btn-primary">Ver Noticia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
